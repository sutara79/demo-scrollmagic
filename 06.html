<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ある区切り以降、対象をフェードインさせる (要GSAP)</title>
<link rel="stylesheet" href="common.css">
<style>
/**
 * デモ用のスタイル
 */
.target {
  background-color: #0ff;
  height: 150px;
  line-height: 150px;
  margin: 0 auto;
  text-align: center;
  width: 150px;
  opacity: 0;
}
</style>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script><!-- TweenMaxクラス使用のため必須 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script><!-- 検査用のインジケータの表示で使用 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script><!-- TweenMaxクラス使用のため必須 -->
<script>
window.onload = function () {
  // コントローラー
  var controller = new ScrollMagic.Controller();

  // シーン
  var scene = new ScrollMagic.Scene({
    triggerElement: "#trigger"
  })
  .setTween("#target", 100, {opacity: 100})
  // インジケータを非表示にするには下記をコメントアウトする
  .addIndicators()
  .addTo(controller);
};
</script>
</head>
<body>
<h1>ある区切り以降、対象をフェードインさせる (要GSAP)</h1>
<div class="spacer"></div>
<div id="trigger"></div>
<div id="target" class="target">
This is my page
</div>
</body>
</html>
