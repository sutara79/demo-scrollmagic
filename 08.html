<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>視差効果を生みながらスクロールさせる(複数)</title>
<style>
.parallax-window {
  background-position: center bottom;
  background-size: cover;
  padding-top: 30%;
}
.parallax1 {
  background-image: url(001.jpg);
}
.parallax2 {
  background-image: url(002.jpg);
}
.parallax3 {
  background-image: url(003.jpg);
}
.spacer {
  height: 400px;
}
</style>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script><!-- TweenMaxクラス使用のため必須 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script><!-- 検査用のインジケータの表示で使用 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script><!-- TweenMaxクラス使用のため必須 -->
<script>
window.onload = function () {
  var controller = new ScrollMagic.Controller();

  var tween;
  var arr_parallax = document.querySelectorAll(".parallax-window");
  for (var i = 0; i < arr_parallax.length; i++) {
    tween = TweenMax.to(arr_parallax[i], 1, {backgroundPosition: "center top", ease: Linear.easeNone});
    new ScrollMagic.Scene({
      triggerElement: arr_parallax[i],
      triggerHook: "onEnter",
      duration: window.innerHeight + arr_parallax[i].clientHeight
    })
    .setTween(tween)
    // インジケータを非表示にするには下記をコメントアウトする
    .addIndicators()
    .addTo(controller);
  }
};
</script>
</head>
<body>
<h1>視差効果を生みながらスクロールさせる(複数)</h1>
<div class="spacer"></div>
<div class="parallax-window parallax1"></div>
<div class="spacer"></div>
<div class="parallax-window parallax2"></div>
<div class="spacer"></div>
<div class="parallax-window parallax3"></div>
<div class="spacer"></div>
</body>
</html>
