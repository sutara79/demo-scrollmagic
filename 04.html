<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ある区切り以降、対象を拡大する</title>
<link rel="stylesheet" href="common.css">
<style>
/**
 * デモ用のスタイル
 */
.box {
  width: 200px;
  background-color: blue;
  margin: auto;
  padding: 0.5em;
  color: white;
}
</style>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script><!-- TweenMaxクラス使用のため必須 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script><!-- 検査用のインジケータの表示で使用 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script><!-- TweenMaxクラス使用のため必須 -->
<script>
window.onload = function () {
  // init controller
  var controller = new ScrollMagic.Controller();

  // build scene
  var scene = new ScrollMagic.Scene({
    triggerElement: "#trigger"
  })
  .setTween("#target", 0.5, {backgroundColor: "green", scale: 2.5})
  // インジケータを非表示にするには下記をコメントアウトする
  .addIndicators()
  .addTo(controller);
};
</script>
</head>
<body>
<h1>ある区切り以降、対象を拡大する</h1>
<div class="spacer"></div>
<div id="trigger"></div>
<div id="target" class="box">
  <p>You wouldn't like me, when I'm angry!</p>
</div>
</body>
</html>
