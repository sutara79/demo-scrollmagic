<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ある区切り以降、対象の幅を左へ広げる</title>
<link rel="stylesheet" href="common.css">
<style>
/**
 * デモ用のスタイル
 */
.box {
  width: 200px;
  background-color: blue;
  padding: 1em;
  color: white;
}
</style>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script><!-- TweenMaxクラス使用のため必須 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script><!-- TweenMaxクラス使用のため必須 -->
<script>
window.onload = function () {
  // init controller
  var controller = new ScrollMagic.Controller();

  // build tween
  var tween = TweenMax.to("#target", 0.5, {backgroundColor: "green", width: "+=400"});

  // build scene
  var scene = new ScrollMagic.Scene({
    triggerElement: "#trigger",
    duration: 300
  })
  .setTween(tween)
  // インジケータを非表示にするには下記をコメントアウトする
  .addIndicators()
  .addTo(controller);
};
</script>
</head>
<body>
<h1>ある区切り以降、対象の幅を左へ広げる</h1>
<div class="spacer"></div>
<div id="trigger"></div>
<div id="target" class="box">
  <p>Widen the horizon.</p>
</div>
<div class="spacer"></div>
</body>
</html>
