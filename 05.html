<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ある区切り以降、対象をフェードアウトさせる (要Velocity.js)</title>
<link rel="stylesheet" href="common.css">
<style>
/**
 * デモ用のスタイル
 */
.target {
  background-color: #0ff;
  height: 150px;
  line-height: 150px;
  margin: 0 auto;
  text-align: center;
  width: 150px;
}
</style>
<script src="//cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script><!-- setVelocity()メソッドを使うには必須 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script><!-- 検査用のインジケータの表示で使用 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.velocity.min.js"></script><!-- setVelocity()メソッドを使うには必須 -->
<script>
window.onload = function () {
  // コントローラー
  var controller = new ScrollMagic.Controller();

  // シーン
  var scene = new ScrollMagic.Scene({
    triggerElement: "#trigger"
  })
  .setVelocity("#target", {opacity: 0}, {duration: 400})
  // インジケータを非表示にするには下記をコメントアウトする
  .addIndicators()
  .addTo(controller); // コントローラーに渡す
};
</script>
</head>
<body>
<h1>ある区切り以降、対象をフェードアウトさせる (要Velocity.js)</h1>
<div class="spacer"></div>
<div id="trigger"></div>
<div id="target" class="target">
This is my page
</div>
</body>
</html>
