<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>視差効果を生みながらスクロールさせる</title>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script><!-- TweenMaxクラス使用のため必須 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script><!-- 検査用のインジケータの表示で使用 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script><!-- TweenMaxクラス使用のため必須 -->
<script>
window.onload = function () {
  var controller = new ScrollMagic.Controller();

  var tween = new TimelineMax ()
    .add([
      TweenMax.to("#parallaxContainer", 1, {backgroundPosition: "-40% 0", ease: Linear.easeNone})
    ]);

  // build scene
  var scene = new ScrollMagic.Scene({
    triggerElement: "#parallaxContainer",
    duration: window.innerHeight
  })
  .setTween(tween)
  .setPin("#parallaxContainer")
  .addIndicators() // add indicators (requires plugin)
  .addTo(controller);
};
</script>
</head>
<body>
<div id="parallaxContainer">
  <h1 class="layer1">PARALLAX</h1>
</div>
</body>
</html>
